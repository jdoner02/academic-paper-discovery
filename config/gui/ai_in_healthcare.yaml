      - "genomics AI"
      - "electronic health records"
    method_keywords:
      - "predictive model"
      - "genomic data"
      - "risk stratification"
      - "polygenic risk score"
    exclusion_keywords:
      - "population-level only"
      - "no personalization"
    search_limit: 35
    date_range:
      start: "2015-01-01"
      end: null

